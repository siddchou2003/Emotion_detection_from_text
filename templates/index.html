<!DOCTYPE html>
<html>
<head>
    <title>Emotion Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Emotion Detection from Text</h1>
        <form method="POST">
            <textarea name="text" placeholder="Enter your message here..." required></textarea>
            <br>
            <button type="submit">Detect Emotion</button>
        </form>

        {% if prediction %}
        <div class="result">
            <strong>Predicted Emotion:</strong> {{ prediction }}
        </div>
        {% endif %}
    </div>
</body>
</html>
